<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>قالب صفحة مشروع</title>
  <style>
    :root{--bg:#f7f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0ea5a4}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Naskh Arabic',sans-serif;background:var(--bg);color:#111}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;width:100%}
    .card{background:var(--card);width:100%;max-width:760px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.08);padding:26px;display:grid;grid-template-columns:1fr 320px;gap:18px}
    @media (max-width:820px){.card{grid-template-columns:1fr;max-width:100%;width:100%;padding:20px}}}
    .left{display:flex;flex-direction:column;gap:12px;justify-content:center}
    .project-name{font-size:28px;font-weight:700}
    .project-desc{color:var(--muted);line-height:1.5}
    .links{display:flex;gap:12px;margin-top:12px}
    .social{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;background:rgba(0,0,0,0.03);text-decoration:none;color:inherit;border:1px solid rgba(2,6,23,0.04)}
    .social svg{width:22px;height:22px;flex-shrink:0}
    .right{display:flex;align-items:center;justify-content:center}
    .img-wrap{width:100%;max-width:320px;border-radius:12px;overflow:hidden;border:1px solid rgba(2,6,23,0.06)}
    .img-wrap img{display:block;width:100%;height:100%;object-fit:cover}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    /* small helper for RTL icon order */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="project-name" id="projectName">Valia Curated</div>
        <div class="project-desc" id="projectDesc">
          Curated accessories designed tobe timeless relics✨.
        </div>

        <div class="links">
          <!-- Facebook -->
          <a id="facebookLink" class="social" href="https://www.facebook.com/share/1AD3wUEeL2/" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12.07C22 6.49 17.52 2 11.94 2S2 6.49 2 12.07c0 4.99 3.66 9.13 8.44 9.92v-7.03H8.08v-2.89h2.36V9.41c0-2.33 1.39-3.62 3.52-3.62. 99 0 1.84.07 2.09.11v2.42h-1.43c-1.12 0-1.33.53-1.33 1.3v1.71h2.56l-.41 2.89h-2.15V22c4.78-.79 8.44-4.93 8.44-9.93z"/></svg>
            فيسبوك
          </a>

          <!-- Instagram -->
          <a id="instagramLink" class="social" href="https://www.instagram.com/valia_curated?igsh=MWNvcTVwY216b2ZhdA==" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A4.8 4.8 0 1 0 16.8 13 4.8 4.8 0 0 0 12 8.2zm6.4-.9a1.12 1.12 0 1 1-1.12 1.12A1.12 1.12 0 0 1 18.4 7.3z"/></svg>
            إنستجرام
          </a>
        </div>

        <div class="note">
          Each piece is a rare treasure with enduring value✨.
        </div>
      </div>

      <div class="right">
        <div class="img-wrap">
          <!-- استبدل src بالصورة الخاصة بمشروعك أو بربط مباشر (مثلاً https://...) -->
          <img id="projectImage" src="https://scontent.fcai20-2.fna.fbcdn.net/v/t39.30808-6/576946582_122094174189117954_3450506715636414435_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=4ZGS5nR65vIQ7kNvwEXBrKp&_nc_oc=AdlC8z1RhNF61cEsMlHIJkYC34FRX2ShpPlOMwSklO1TOadcB467DqgxO2y1xBXZt8g&_nc_zt=23&_nc_ht=scontent.fcai20-2.fna&_nc_gid=O8_gR1o5wLvXhsjUdWxWAw&oh=00_Afl64tLWrJCCmrRoczwz1bVAJ2Ea0DO5KSWDCA4tpywHnA&oe=69350059" alt="صورة Valia Curated">
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ====== تعليمات بسيطة ======
       - لاستبدال اسم المشروع: عدّل العنصر الذي له id="projectName"
       - لو عندك وصف قصير: ضع النص في projectDesc
       - ضع رابط الفيسبوك في href الخاص بـ facebookLink
       - ضع رابط الانستجرام في href الخاص بـ instagramLink
       - استبدل src في img#projectImage بمسار صورتك (رابط مباشر أو اسم ملف عند رفعه مع html)

       لو تحب أعدّلك الصفحة بناءً على الروابط والصورة اللي هتبعتها، ابعتها هنا وسأقوم بالتعديل.
    */
  </script>
</body>
</html>
